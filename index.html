<!doctype html>
<html lang="en">
​
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
​
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
​
    <title>Train Scheduler</title>
</head>
​
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Train Scheduler</h1>
            <p class="lead display-12">Today's Train Schedule</p>
        </div>
        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">First Train Time</th>
                        <th scope="col">Frequency</th>
                        <th scope="col">Minutes Until Next Train</th>
                        <th scope="col">Next Arrival Time</th>

                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="Train Name">Train Name</label>
                <input type="text" class="form-control" id="train-name" aria-describedby="Employee Name" placeholder="Train Name">
            </div>
            <div class="form-group">
                <label for="Train Destination">Train Destination</label>
                <input type="text" class="form-control" id="t-dest" placeholder="Destination">
            </div>
            <div class="form-group">
                <label for="First Train">First Train</label>
                <input type="time" class="form-control" id="first-train" aria-describedby="First Time" placeholder="First Train">
            </div>
            <div class="form-group">
                <label for="Frequency">Frequency</label>
                <input type="number" class="form-control" id="freq" placeholder="Frequency">
            </div>
​
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
    </div>
​
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/6.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.4.0/firebase-database.js"></script>
    <!-- For some reason moment is returing an function as undefined? -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src='assets/javascript/main.js'></script>
</body>
​
​
</html>
